<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <h2 class="title"><i class="fa-solid fa-clipboard-check"></i> To-do List</h2>
            <form action="#" class="nav__form">
                <input type="text" id="input" placeholder="Что нужно сделать..." class="nav__field">
                <button type="button" id="button" class="nav__btn">Записать</button>
            </form>
        </nav>
    </div>
    <div class="conatiner">
        <div class="to-do-items"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
